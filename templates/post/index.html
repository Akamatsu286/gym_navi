{% extends 'base.html' %}
{% block contents %}
<div class="container-fluid" style="margin-top: 60px;">
  <div class="row">
    <div class="col-md-6 offset-md-3" >
      <div class="card">
        <div class="card-header">記事一覧</div>
      {% for post in post_list %}
          <div class="card-body p-3">
            <p class="card-text">
          タイトル:{{ post.title }} 
          日付:{{ post.created_at }}
        </p>
            <a href="{% url 'post:detail' post.pk %}" class="card-link">続きを読む</a>
         </div><!-- end card-body -->
     {% endfor %}
      </div><!-- end card -->
    </div><!-- end col-md-6 offset-md-3 -->
  </div><!-- end row -->
</div><!-- end container-fluid -->
{% endblock %}
