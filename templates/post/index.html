{% extends 'base.html' %}
{% block contents %}
      {% for post in posts %}
      <article class="card" style="max-heght: 120px;">
        <div class="no-gutters">
          <div class="col-md-4">
            <a href="{% url 'post:detail' post.pk %}" class="card-link">サムネイル</a>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <a href="{% url 'post:detail' post.pk %}"
                <h5 class="card-title">{{ post.title }}</h5>
              </a>
              <p class="card-text"><small class="text-muted">{{ post.created_at }}</small></p>
              <p class="card-text"><small class="text-muted">{{ post.updated_at }}</small></p>
            </div>
          </div>
        </div>
      </article>
     {% endfor %}
      
{% endblock %}
